<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Novo Cliente</title>
    <link rel="stylesheet" th:href="@{/css/estilo.css}">
</head>
<body>
    <div class="container">
        <h1>Novo Cliente</h1>

        <form th:action="@{/clientes/salvar}" th:object="${cliente}" method="post">
            <div class="form-group">
                <label for="nomeCliente">Nome:</label>
                <input
                    type="text"
                    id="nomeCliente"
                    th:field="*{nomeCliente}"
                    required>
            </div>

            <div class="form-group">
                <label for="situacaoCliente">Situação:</label>
                <select
                    id="situacaoCliente"
                    th:field="*{situacaoCliente}"
                    style="width: 25%;"
                    required>
                    <option value="A" th:selected="${cliente.situacaoCliente == 'A'}">Ativo</option>
                    <option value="I" th:selected="${cliente.situacaoCliente == 'I'}">Inativo</option>
                    <option value="P" th:selected="${cliente.situacaoCliente == 'P'}">Pendente</option>
                    <option value="C" th:selected="${cliente.situacaoCliente == 'C'}">Cancelado</option>
                </select>
            </div>

            <!-- Data de Cadastro removido (preenchido no backend) -->

            <div class="rodape-botoes"
                 style="display: flex;
                        justify-content: center;
                        align-items: center;
                        gap: 1rem;
                        margin-top: 2rem;">
                <!-- 1) Botão “Salvar” -->
                <button type="submit" class="confirmar">Salvar</button>

                <!-- 2) Botão “Clientes Cadastrados” -->
                <button type="button"
                        class="cancelar"
                        th:onclick="|window.location.href='@{/clientes}'|">
                    Clientes Cadastrados
                </button>

                <!-- 3) Botão “Voltar à página inicial” (mesma classe .voltar do Histórico) -->
                <button type="button"
                        class="voltar"
                        th:onclick="|window.location.href='@{/' }|">
                    Voltar à página inicial
                </button>
            </div>
        </form>
    </div>
</body>
</html>
