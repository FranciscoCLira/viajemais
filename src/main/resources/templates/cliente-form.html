<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cadastro de Cliente</title>
    <link rel="stylesheet" href="/css/estilo.css">
</head>
<body>
<div class="container">
    <h1 th:text="${cliente.id == null} ? 'Novo Cliente' : 'Editar Cliente'"></h1>

    <form action="/clientes/salvar" method="post">
        <input type="hidden" name="id" th:value="${cliente.id}" />

        <!-- Mostrar codCliente apenas se estiver editando -->
        <div th:if="${cliente.id != null}">
            <label for="codCliente">Código do Cliente:</label>
            <input type="number" id="codCliente" name="codCliente" th:value="${cliente.codCliente}" readonly><br><br>
        </div>

        <label for="nomeCliente">Nome:</label>
        <input type="text" id="nomeCliente" name="nomeCliente" th:value="${cliente.nomeCliente}" required><br><br>

        <label for="situacaoCliente">Situação:</label>
        <select id="situacaoCliente" name="situacaoCliente" required>
            <option value="A" th:selected="${cliente.situacaoCliente == 'A'}">Ativo</option>
            <option value="I" th:selected="${cliente.situacaoCliente == 'I'}">Inativo</option>
            <option value="P" th:selected="${cliente.situacaoCliente == 'P'}">Pendente</option>
            <option value="C" th:selected="${cliente.situacaoCliente == 'C'}">Cancelado</option>
        </select><br><br>

        <!-- Mostrar dataCadastro apenas se estiver editando -->
        <div th:if="${cliente.id != null}">
            <label for="dataCadastro">Data de Cadastro:</label>
            <input type="date" id="dataCadastro" name="dataCadastro"
                   th:value="${#temporals.format(cliente.dataCadastro, 'yyyy-MM-dd')}" readonly><br><br>
        </div>

        <button type="submit" class="confirmar">Salvar</button>
    </form>

    <a href="/clientes" class="botao-voltar">Voltar</a>
</div>
</body>
</html>
