<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Viage Mais</title>
    <link rel="stylesheet" href="/css/estilo.css">
</head>
<body>
<div class="container">

	<!-- BotÃµes no canto superior direito (em coluna) -->
	<div style="text-align: right; margin-bottom: 1rem;">
	    <a href="/destinos" class="botao-destinos">Ver Destinos</a>
	    <a href="/contratacao/historico" class="botao-historico">ğŸ“œ Ver HistÃ³rico</a>
	</div>

    <h1>Viaje Mais - Seu sonho comeÃ§a aqui</h1>

    <form action="/contratacao/selecionar" method="post">
        <div th:each="destino : ${destinos}" class="destino">
            <label>
                <input type="checkbox" name="destinosSelecionados" th:value="${destino.id}">
                <strong th:text="${destino.local}"></strong> - 
                R$<span th:text="${T(com.viajemais.util.FormatadorUtil).formatarMoeda(destino.preco)}"></span>
            </label>
            <p><strong>Categoria:</strong> <span th:text="${destino.categoria}"></span></p>
            <img th:src="${destino.imagemUrl}" alt="Imagem do destino">
        </div>
        <button type="submit" class="confirmar">Contratar selecionados</button>
    </form>
</div>
</body>
</html>
