<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Histórico de Contratações</title>
    <link rel="stylesheet" href="/css/estilo.css">
</head>
<body>
<div class="container">
    <h1>Histórico de Contratações</h1>

    <div th:each="contratacao : ${contratacoes}" class="contratacao-box">
        <h2 th:text="'Cliente: ' + ${contratacao.nomeCliente}"></h2>
        <p>
            Período: 
            <span th:text="${#dates.format(contratacao.periodoInicio, 'dd/MM/yyyy')}"></span> até 
            <span th:text="${#dates.format(contratacao.periodoFim, 'dd/MM/yyyy')}"></span>
        </p>
        <p th:text="'Quantidade de Pessoas: ' + ${contratacao.quantidadePessoas}"></p>

        <h3>Destinos:</h3>
        <ul>
            <li th:each="item : ${contratacao.itens}">
                <span th:text="${item.destino.local}"></span> -
                R$<span th:text="${#numbers.formatDecimal(item.precoUnitario, 2, 'COMMA', '.', '2')}"></span>
            </li>
        </ul>

        <p>
            <strong>Total da Viagem:</strong>
            <span th:if="${contratacao.itens != null}">
                R$<span th:text="${#numbers.formatDecimal(contratacao.itens.stream().mapToDouble(i -> i.precoUnitario).sum(), 2, 'COMMA', '.', '2')}"></span>
            </span>
        </p>

        <hr/>
    </div>

    <a href="/" class="botao-voltar">Voltar à página inicial</a>
</div>
</body>
</html>
